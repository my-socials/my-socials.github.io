<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i1.sndcdn.com/artworks-Wz9sRWEycULE2H9E-nQKVyw-t500x500.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: white; /* Set header text color to white */
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            transition: background 0.3s;
        }
        .social-links a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .social-links i {
            margin-right: 10px;
        }
        .footer-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>The throwaway accounts that I use</h1>
    <ul class="social-links">
        <li><a href="https://www.instagram.com/im._._._.nobody?igsh=OGQ5ZDc2ODk2ZA==" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
        <li><a href="https://github.com/Gartenofban-ban" target="_blank"><i class="fab fa-github"></i>GitHub the thing im using</a></li>
    </ul>
    <div class="footer-text">That's all my socials</div>

</body>
</html>
